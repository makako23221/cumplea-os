<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #000000;
            margin-bottom: 30px;
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .section {
            background-color: white;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .photo-item {
            width: 200px;
            margin: 10px;
            text-align: center;
            position: relative;
        }
        .photo-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .photo-item .description {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
        .photo-item:hover .description {
            display: block;
        }
        .photo-item p {
            margin-top: 10px;
            font-size: 14px;
        }
        .music-player {
            width: 80%;
            max-width: 500px;
            margin: 0 auto;
        }
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #FF6B6B, #FFA500);
            z-index: -1;
            animation: backgroundAnimation 10s ease-in-out infinite;
        }
        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        @media (max-width: 767px) {
            h1 {
                font-size: 2rem;
            }
            .photo-item {
                width: 150px;
            }
            .photo-item img {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <h1>¡Feliz Cumpleaños!</h1>
    
    <div class="section">
        <h2>Tus Recuerdos</h2>
        <div class="photo-gallery">
            <div class="photo-item">
                <img src="imanes/prepa.jpg" alt="Foto 1">
                <div class="description">Saliendo de la prepa, estudiar terapia</div>
            </div>
            <div class="photo-item">
                <img src="imanes/vieaje.jpg" alt="Foto 2">
                <div class="description">Tu primer viaje</div>
            </div>
            <div class="photo-item">
                <img src="imanes/amigos.jpg" alt="Foto 3">
                <div class="description">Tu mejor momento con tus amigos</div>
            </div>
            <div class="photo-item">
                <img src="imanes/amas.png" alt="Foto 4">
                <div class="description">A quien amas</div>
            </div>
            <div class="photo-item">
                <img src="imanes/terapia.jpg" alt="Foto 5">
                <div class="description">Momentos especiales que atesoramos</div>
            </div>
        </div>
    </div>
    
    <div class="section">
        <h2>Tu Música Especial</h2>
        <div class="music-player">
            <iframe src="https://open.spotify.com/embed/playlist/0biAHdba38rtRJSUjYxaao" width="100%" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </div>
</body>
</html>
